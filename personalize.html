<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalize | InsightFlow</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #1a4d33;
            /* Dark green matching screenshot */
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .personalize-card {
            background: white;
            width: 45%;
            height: 100%;
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 2;
        }

        .brand-logo {
            margin-bottom: 60px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-box {
            width: 32px;
            height: 32px;
            background: var(--brand-gradient);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        h1 {
            font-size: 2.8rem;
            color: #1e293b;
            margin-bottom: 40px;
            line-height: 1.2;
            font-weight: 700;
        }

        h2 {
            font-size: 1.4rem;
            color: #475569;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px 30px;
            border: 1px solid #e2e8f0;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .option-btn:hover {
            border-color: #10b981;
            background: #f8fafc;
            transform: translateX(10px);
        }

        .icon-bg {
            width: 40px;
            height: 40px;
            background: #f1f5f9;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
        }

        .option-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e293b;
        }

        .illustration-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .illustration-img {
            max-width: 80%;
            height: auto;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .personalize-card {
                width: 60%;
                padding: 40px;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .personalize-card {
                width: 100%;
                height: auto;
                border-radius: 0;
            }

            .illustration-side {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="personalize-card">
        <div class="brand-logo">
            <div class="logo-box">I</div>
            <span class="brand-text">InsightFlow</span>
        </div>

        <h1>Let‚Äôs personalize your experience</h1>
        <h2>What brings you here today?</h2>

        <div class="options">
            <button class="option-btn" onclick="goToDashboard()">
                <div class="icon-bg">üíº</div>
                <div class="option-text">Work</div>
            </button>
            <button class="option-btn" onclick="goToDashboard()">
                <div class="icon-bg">üéì</div>
                <div class="option-text">Education</div>
            </button>
            <button class="option-btn" onclick="goToDashboard()">
                <div class="icon-bg">‚ù§Ô∏è</div>
                <div class="option-text">Personal</div>
            </button>
        </div>
    </div>

    <div class="illustration-side">
        <!-- SVG Illustration matching the vibe of the screenshot -->
        <svg class="illustration-img" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="350" y="100" width="100" height="150" rx="10" fill="#2d5a42" />
            <rect x="350" y="270" width="100" height="80" rx="10" fill="#2d5a42" />
            <rect x="100" y="150" width="200" height="120" rx="10" fill="#60a5fa" opacity="0.8" />
            <circle cx="450" cy="50" r="30" fill="#10b981" opacity="0.4" />
            <!-- Hand / Hand-drawn style elements -->
            <path d="M50 300C80 320 150 280 200 310" stroke="#a7f3d0" stroke-width="20" stroke-linecap="round" />
            <path d="M400 350C380 320 450 300 480 320" stroke="#a7f3d0" stroke-width="20" stroke-linecap="round" />
        </svg>
    </div>

    <script>
        function goToDashboard() {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>

</html>
