<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | InsightFlow</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Background Cinematic Container -->
    <div id="cinematic-bg" class="bg-cinematic"></div>
    <div class="bg-overlay"></div>
    <nav>
        <a href="index.html" class="brand" style="display: flex; align-items: center; gap: 8px; text-decoration: none;">
            <div
                style="width: 32px; height: 32px; background: var(--brand-gradient); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 1.2rem;">
                I</div>
            <span class="brand-text">InsightFlow</span>
        </a>
        <div class="nav-links">
            <a href="signup.html" class="nav-item">Sign Up</a>
        </div>
    </nav>

    <div class="auth-wrapper">
        <div class="card reveal visible animate-scale-in">
            <h2 class="mb-10">Welcome Back</h2>
            <p class="text-muted mb-30">Login to your InsightFlow account</p>

            <div class="social-auth">
                <button class="btn-social" onclick="handleSocialLogin('Google')">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z"
                            fill="#EA4335" />
                    </svg>
                    Continue with Google
                </button>
                <button class="btn-social" onclick="handleSocialLogin('Apple')">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M17.05 20.28c-.96.95-2.04 1.44-3.23 1.45-1.18.01-2.09-.34-3.25-.34-1.16 0-2.26.37-3.23.35-1.19-.01-2.31-.56-3.27-1.51-1.95-1.92-2.01-5.6-.47-7.51.77-.95 1.76-1.51 2.83-1.51 1.06 0 1.9.41 2.53.41.63 0 1.63-.44 2.83-.44 1.1 0 2.21.36 2.94 1.06-2.38 1.13-2.31 4.54.12 5.61-.41 1.05-1.35 2.51-2.94 1.95-.01.01-.01.02-.02.03zM12.03 7.25c-.02-2.13 1.6-3.95 3.61-4 .4 2.28-1.58 4.25-3.61 4zm0 0z"
                            fill="#000" />
                    </svg>
                    Continue with Apple
                </button>
            </div>

            <div class="auth-divider">OR</div>
            <form id="login-form">
                <div class="form-group">
                    <label class="input-label">Email Address</label>
                    <input type="email" placeholder="name@company.com" value="admin@surveypro.com" required>
                </div>
                <div class="form-group">
                    <label class="input-label">Password</label>
                    <input type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" value="password123" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <p class="mt-20 meta-text">
                Don't have an account? <a href="signup.html" class="text-primary cursor-pointer font-bold"
                    style="text-decoration: none;">Sign Up</a>
            </p>
        </div>
    </div>

    <!-- Google Account Selector Modal -->
    <div class="google-modal" id="google-modal">
        <div class="google-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg"
                class="google-logo-large" alt="Google">
            <h3 style="margin-bottom: 10px; font-weight: 500;">Choose an account</h3>
            <p style="color: #5f6368; margin-bottom: 30px; font-size: 0.9rem;">to continue to InsightFlow</p>

            <div class="accounts-list">
                <div class="account-item" onclick="simulateGoogleLogin('Ananya Roy', 'ananya.roy@gmail.com')">
                    <div class="account-avatar"
                        style="background-image: url('https://ui-avatars.com/api/?name=Ananya+Roy&background=6366f1&color=fff');">
                    </div>
                    <div class="account-info">
                        <div class="account-name">Ananya Roy</div>
                        <div class="account-email">ananya.roy@gmail.com</div>
                    </div>
                </div>
                <div class="account-item" onclick="simulateGoogleLogin('Product Team', 'product@insightflow.ai')">
                    <div class="account-avatar"
                        style="background-image: url('https://ui-avatars.com/api/?name=Product+Team&background=10b981&color=fff');">
                    </div>
                    <div class="account-info">
                        <div class="account-name">Product Team</div>
                        <div class="account-email">product@insightflow.ai</div>
                    </div>
                </div>
                <div class="account-item">
                    <div class="account-avatar"
                        style="display: flex; align-items: center; justify-content: center; font-size: 1.2rem; color: #5f6368;">
                        ðŸ‘¤</div>
                    <div class="account-info">
                        <div class="account-name">Use another account</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
